{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Inventory Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Item</button>
        <a href="{% url 'inventory_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
